name:             Currency Control

category:         administration

enabled:          true

commands:
  - name:         generatecurrency
    alts:
      - "generatekud"
      - "gencurr"
      - "genkud"
    global:       true
    enabled:      true
    permissions:
      rating:     0
      owner:      true
      dmable:     false
    usage:        "{pfx}{cmd} 150 @person"
    description:
      Awards the mentioned user with the inputted amount of currency.
      The currency goes first and then the user mention as shown in the example.

  - name:         destroycurrency
    alts:
      - "destroykud"
      - "descurr"
      - "deskud"
    global:       true
    enabled:      true
    permissions:
      rating:     0
      owner:      true
      dmable:     false
    usage:        "{pfx}{cmd} 150 @person"
    description:
      Takes away the inputted amount of corrency from the mentioned user.
      The currency goes first and then the user mention as shown in the example.
