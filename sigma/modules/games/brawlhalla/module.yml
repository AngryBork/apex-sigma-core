name:             Brawlhalla Commands

category:         games

enabled:          true

commands:
  - name:         bhranking
    alts:
      - "bhlb"
      - "brawlhallaleaderboad"
      - "brawlhallaranking"
    enabled:      true
    usage:        "{pfx}{cmd} EU"
    description:
      Grabs the current top players on the Brawlhalla leaderboards.
      You can append a region to the command to get the leaderboard for that region.
      If no region is specified, it will use the global ranking page.
