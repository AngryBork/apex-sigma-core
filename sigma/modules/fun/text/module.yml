name:             Fun Text Commands

category:         fun

enabled:          true

commands:
  - name:         reversetext
    alts:
      - "reverse"
    enabled:      true
    usage:        "{pfx}{cmd} hello"
    description:
      Reverses the text that you input into the command.

  - name:         dab
    enabled:      true
    description:
      All words escape me on what this command does, just use it.

  - name:         emote
    alts:
      - "emoji"
      - "em"
    enabled:      true
    usage:        "{pfx}{cmd} lcPain"
    description:
      Searches for an emoji by name. To make the search more precise
      you can add the ID of the emote or server that has that emote like
      in this example "lcMonika:200751504175398912".

  - name:         leetspeak
    alts:
      - "leet"
      - "l33t"
    enabled:      true
    usage:        "{pfx}{cmd} owned level:ultimate"
    description:
      Turns your inputted statement into l33t text.
      You can add which level of leet you want your text to be converted to.
      As it's displayed in the usage example.
      The accepted levels are basic, advanced and ultimate.
